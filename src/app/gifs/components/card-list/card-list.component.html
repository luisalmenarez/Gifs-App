<article class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-10">
  <div
    *ngFor="let gif of gifs"
    class="rounded-lg bg-gray-200 md:max-w-xl dark:bg-black"
  >
    <img
      class="w-full h-60 rounded-t-lg object-cover"
      [src]="gif.images.downsized_medium.url"
      [alt]="gif.title"
    />
    <h5 class="text-xl text-center font-medium p-2">
      {{ gif.title }}
    </h5>
  </div>
</article>
