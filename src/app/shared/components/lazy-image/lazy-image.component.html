<div class="flex justify-center">
  <img
    [src]="imageUrl"
    [alt]="imageAlt"
    class="w-full h-60 rounded-t-lg object-cover"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />

  <img
    *ngIf="!hasLoaded"
    class="mt-4 object-cover"
    src="assets/loader.svg"
    width="100"
    height="100"
    alt=""
  />
</div>
