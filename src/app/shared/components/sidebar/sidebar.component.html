<aside
  class="flex flex-col justify-between gap-8 bg-gray-100 dark:bg-gray-900 dark:text-neutral-200 min-h-screen max-h-screen p-4 overflow-y-scroll"
>
  <!-- Top -->
  <section>
    <!-- Logo -->
    <div class="logo flex flex-col md:flex-row items-center gap-4 mb-8">
      <img
        src="/assets/whiteGif.png"
        class="w-10 h-10 bg-indigo-600 p-2 rounded-xl"
      />
      <div>
        <h3 class="font-bold text-indigo-700 uppercase text-2xl">Gifs App</h3>
      </div>
    </div>
    <ul class="mt-4 mb-10 border-b pb-4">
      <li>
        <button
          class="flex items-center gap-4 p-2 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H6.911a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661z"
            />
          </svg>
          <span>Bandeja de entrada</span>
        </button>
      </li>
      <li>
        <button
          class="w-full flex items-center gap-4 p-2 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
            />
          </svg>
          <span>Actividad</span>
        </button>
      </li>
      <li>
        <button
          class="w-full flex items-center gap-4 p-2 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"
            />
          </svg>
          <span>Calendario</span>
        </button>
      </li>
    </ul>
    <h5
      class="uppercase font-semibold text-xs text-indigo-600 tracking-[2px] mb-4"
    >
      Historial
    </h5>
    <ul class="border-b pb-2">
      <li>
        <button
          *ngFor="let tag of tags"
          (click)="searchTag(tag)"
          class="w-full flex items-center gap-4 p-2 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
            />
          </svg>
          <span> {{ tag | titlecase }} </span>
        </button>
      </li>
      <button
        (click)="clear()"
        class="w-full flex items-center gap-4 p-2 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors rounded-lg"
      >
        Limpiar Historial
      </button>
    </ul>
    <h5
      class="uppercase font-semibold text-xs text-indigo-600 tracking-[2px] my-4"
    >
      Categorias
    </h5>
    <ul>
      <li>
        <button
          (click)="searchTag('animes')"
          class="w-full flex items-center gap-4 p-2 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            class="w-5 h-5 text-indigo-500"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9"
            />
          </svg>
          <span>Animes</span>
        </button>
      </li>
      <li>
        <button
          (click)="searchTag('gatos')"
          class="w-full flex items-center gap-4 p-2 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            class="w-5 h-5 text-sky-500"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9"
            />
          </svg>
          <span>Gatos</span>
        </button>
      </li>
      <li>
        <button
          (click)="searchTag('perritos')"
          class="w-full flex items-center gap-4 p-2 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            class="w-5 h-5 text-purple-500"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9"
            />
          </svg>
          <span>Perros</span>
        </button>
      </li>
    </ul>
  </section>
  <!-- Bottom -->
  <section>
    <!-- Settings -->
    <ul class="my-4">
      <li>
        <button
          class="w-full flex items-center gap-4 p-2 font-bold text-gray-500 hover:bg-gray-200 transition-colors rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path

              strokeLinejoin="round"

            />
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          <span>Ajustes</span>
        </button>
      </li>
      <li>
        <button
          class="w-full flex items-center gap-4 p-2 font-bold text-gray-500 hover:bg-gray-200 transition-colors rounded-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"
            />
          </svg>
          <span>Ayuda</span>
        </button>
      </li>
    </ul>
    <!-- Info user -->
    <div class="flex items-center gap-4 pt-4 border-t">
      <!-- <img
        src="https://img.freepik.com/fotos-premium/retrato-viejo-mexicano-sombrero_379858-2229.jpg"
        class="w-10 h-10 object-cover rounded-xl ring-4 ring-gray-200""
      /> -->
      <div>
        <h3 class="font-bold text-gray-900 dark:text-white">Luis Almenarez</h3>
        <p class="text-gray-800 text-xs dark:text-white">SoftWare Developer</p>
      </div>
    </div>
  </section>
</aside>
